<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind</title>
    <link rel='stylesheet' href='./css/mastermind.css' />
    <script type="text/javascript" src='./js/mastermind.js'></script>
</head>
<body>
    <div class="game-board-container">
      <h2 id="game-title">Mastermind</h2>
      <div class="game-settings">
        <div class="btn-container">
          <button id="newgame-btn" class="btn">new game</button>
          <button id="settings" class="btn">
            <img src="./images/adjust.png" alt="adjust">
          </button>
          <button id="delete-btn" class="btn">
            <img src="./images/backspace.png" alt="backspace">
          </button>
          
        </div>
        <div class="settings-drawer">
          <div class="dim input-range-wrapper">
            <label for="dim">colors:<span></span></label>
            <input type="range" class="input-range" min="1" max="15" type="number" name="dim">
          </div>
          <div class="size input-range-wrapper">
            <label for="size">size:<span></span></label>
            <input type="range" class="input-range" min="1" max="10"  type="number" name="size">
          </div>
          <div class="max input-range-wrapper">
            <label id="max-label" for="max">attempts:<span></span></label>
            <input type="range" id="max" class="input-range" min="1" max="20" type="number" name="max">
          </div>
        </div>
      </div>
      <div id="game-board" class="main-container">
        <div id="answer-col"></div>
      </div>
      <div id="color-palete" class="main-container"></div>
    </div>
</body>
</html>
